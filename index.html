<!DOCTYPE html>
<html>
  <head>
    <title>CodeBanana</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon'>
    <script rel="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div
      class="code-instruction"
      onselectstart="return false"
      onPaste="return false"
      onCopy="return false"
      onCut="return false"
      onDrag="return false"
      onDrop="return false"
      autocomplete="off"
    >
      <h1 id="code-type">HTML CODE</h1>
      <button id="start-coding">Start Coding</button>
      <div class="code-instruction-area"></div>
    </div>
    <div
      class="code-area"
      onselectstart="return false"
      onPaste="return false"
      onCopy="return false"
      onCut="return false"
      onDrag="return false"
      onDrop="return false"
      autocomplete="off"
      spellcheck="false"
    >
      <textarea
        id="htmlCode"
        placeholder="HTML Code"
        oninput="showPreview()"
      ></textarea>
      <textarea
        id="cssCode"
        placeholder="CSS Code"
        oninput="showPreview()"
      ></textarea>
      <textarea
        id="jsCode"
        placeholder="JavaScript Code"
        oninput="showPreview()"
      ></textarea>
    </div>
    <div class="preview-area">
      <iframe id="preview-window"></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script rel="text/javascript" src="code.js"></script>
    <script rel="text/javascript" src="app.js"></script>
  </body>
</html>
