<!DOCTYPE html>
<html>
  <head>
    <title>Editor CodeBanana</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon'>
    <script rel="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="code-instruction">
      <h1 id="code-type">
        HTML CODE <button class="theme-d">Dark Mode</button>
      </h1>
      <div id="start-coding">
        <button id="lets-go">Let's Go</button>
        <p style="text-align: left; padding-left: 20px">
          <span id="imp-msg">VERY IMPORTANT</span> - Try to complete the project
          in one sitting or do not close the window before finishing the project
          as it does not save any codes. We are working on it, we appreciate
          your cooperation.
        </p>
      </div>

      <div
        class="code-area"
        onselectstart="return false"
        onPaste="return false"
        onCopy="return false"
        onCut="return false"
        onDrag="return false"
        onDrop="return false"
        autocomplete="off"
        spellcheck="false"
      ></div>
    </div>
    <div
      class="code-area"
      onselectstart="return false"
      onCopy="return false"
      onCut="return false"
      onDrag="return false"
      onDrop="return false"
      autocomplete="off"
      spellcheck="false"
    >
      <textarea
        id="htmlCode"
        placeholder="HTML Code"
        oninput="showPreview()"
      ></textarea>
      <textarea
        id="cssCode"
        placeholder="CSS Code"
        oninput="showPreview()"
      ></textarea>
      <textarea
        id="jsCode"
        placeholder="JavaScript Code"
        oninput="showPreview()"
      ></textarea>
    </div>
    <div class="preview-area">
      <h2 id="preview-head">Playground</h2>
      <iframe id="preview-window"></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script rel="text/javascript" src="code.js"></script>
    <script rel="text/javascript" src="app.js"></script>
  </body>
</html>
